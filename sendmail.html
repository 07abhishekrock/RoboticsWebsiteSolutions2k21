<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_maUcPFZUuPF2U5sfV4tlb');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_wa74e0i', 'template_po6x91b', this)
                    .then(function () {
                        console.log('SUCCESS!');
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="from_name">
        <label>Email</label>
        <input type="email" name="user_email">
        <label>Message</label>
        <textarea name="message"></textarea>
        <input type="submit" value="Send">
    </form>
    <div>
        <h1 style="text-align:center;background-color: #2AC4B8;color: white;margin: 0;padding: 0.5em 0px;">ARMY
            INSTITUTE OF TECHNOLOGY <br>
            ROBOTICS CLUB</h1>
        <div style="background-color: #404040;color: white;padding: 0px 1.5em;font-size: 1.2em;">
            <br>
            <br>
            <h4>Hey Dear {{user_name}},</h4>
            <p style="text-align: center;">We successfully received your query and will reach you soon with the
                solution.</p>
            <p style="text-align: center;">Thanks you for contaction us.</p>
            <br>
            <h5 style="margin-top: 0px;">AIT-CEAR</h5>
            <div style="text-align: center;">
                <p>Visit Our Soical Media Links :</p>
                <div style="word-spacing: 10px;padding-bottom: 20px;">
                    <a style="color: #2AC4B8;" href="https://www.instagram.com/robotics.club_ait/">Instagram</a>
                    <a style="color: #2AC4B8;" href="https://www.facebook.com/groups/AIT-ROBOTICS-CLUB-247856418666415/">Facebook</a>
                    <a style="color: #2AC4B8;" href="https://ait-cear.github.io/RoboticsWebsiteSolutions2k21/">Website</a>
                </div>
               
            </div>
        </div>
        
    </div>
</body>

</html>
